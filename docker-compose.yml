version: "3.8"

services:
  # ── Trading Bot ──
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: survival-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3001:3001"

  # ── Caddy Reverse Proxy (optional) ──
  caddy:
    image: caddy:2-alpine
    container_name: survival-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - bot
    profiles:
      - production

volumes:
  caddy_data:
  caddy_config:
